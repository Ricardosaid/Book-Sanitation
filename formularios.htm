<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
	<link rel="icon" type="text/css" href="Imagenes/favicon.png">
</head>
<body>
	<h1>FORMULARIOS</h1>
	
	<form action="pagina.php" method="post" enctype="multipart/form-data">
		<label for="nombre">Nombre:</label> <!--etiqueta "Nombre: para el campo Nombre"-->
		<input type="text" name="Nombre" placeholder="Nombre"><br>
		<label>
			Contraseña:
			<input type="password" name="password" placeholder="Mas de 10 caracteres">
		</label><br>
		<label>
			Comentarios:
			<textarea name="Comentarios" placeholder="Escribe aquí"> Soy el contenido</textarea>
		</label><br>
		<label>
			Edad:
			<input type="number" name="Edad" ></input>
		</label>
		<br>

		<input type="submit" name="Enviar"> <!--<button>Enviar</button>--> 




	</form>

	<a href="index.htm">Ir a principal</a>
</body>
</html>
