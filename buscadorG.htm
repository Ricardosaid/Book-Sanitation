<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario para Google</title>
	<link rel="icon" type="text/css" href="Imagenes/favicon.png">
</head>

<body>
	<h1>Formulario Google</h1>
	<form action="https://www.google.com/search" target="_blank">
		<center>
			<font face="Arial, Helvetica, sans-serif" color="6666">
				<h1>Busca en Google.com.mx</h1>
				<input type="text" name="q" placeholder="Escribe tu búsqueda"> <br>
				<label>
					<input type="radio" name="hl" value="es" checked="">
					Español
				</label>
				<label>
					<input type="radio" name="hl" value="en">
					Inglés
				</label>
				<label>
					<input type="radio" name="hl" value="ja">
					Japonés
				</label> <br><br>

				<button>Buscar</button>

			</font>
		</center>		



	</form>


	<a href="index.htm">Ir a pagina principal</a>

</body>
</html>
